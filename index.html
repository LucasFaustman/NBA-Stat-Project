<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<link rel="icon" href="./images/default.png">
		<title>myPlayer.io</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<section class="playerCard">
		<img src="./images/default.png" id="logo" alt="">
		<section class="buttonAndInput">
			<input type="text" name="" value="" placeholder="Search for a Current Player... E.G Lebron James">
			<button type="button" name="button">Get Player!</button>
		</section>
			<h3 id="fullName"></h3>
			<div class="positionAndTeam">
				<h4 id="showPosition"></h4>
				<h4 id="team"></h4>
			</div>
			<img src="" id="playerPicture" alt="">
			<button type="button" name="button" id="showDescriptionButton">Show Description</button>
			
			<h3 id="description"></h3>
			<button id="closeButton">&times;</button>
			<button type="button" name="button" id="showStatsButton">Show 2021 Averages</button>
			<button type="button" name="button" id="stopShowingStats">&uarr;</button>
			<section class="stats-box">
				<h3 id="noResults"></h3>
				<div class="stat">
					<h5>GP</h5>
					<h6 id="gm"></h6>
				</div>
				<div class="stat">
					<h5>Minutes</h5>
					<h5 id="min"></h5>
				</div>
				<div class="stat">
					<h5>Points</h5>
					<h5 id="pts"></h5>
				</div>
				<div class="stat">
					<h5>FGM</h5>
					<h6 id="fgm"></h6>
				</div>
				<div class="stat">
					<h5>FGA</h5>
					<h6 id="fga"></h6>
				</div>
				<div class="stat">
					<h5>FG%</h5>
					<h6 id="fg"></h6>
				</div>
				<div class="stat">
					<h5>3PM</h5>
					<h6 id="threepm"></h6>
				</div>
				<div class="stat">
					<h5>3PA</h5>
					<h6 id="threepa"></h6>
				</div>
				<div class="stat">
					<h5>3P%</h5>
					<h6 id="threep"></h6>
				</div>
				<div class="stat">
					<h5>FTM</h5>
					<h6 id="ftm"></h6>
				</div>
				<div class="stat">
					<h5>FTA</h5>
					<h6 id="fta"></h6>
				</div>
				<div class="stat">
					<h5>FT%</h5>
					<h6 id="ft"></h6>
				</div>
				<div class="stat">
					<h5>OREB</h5>
					<h6 id="oreb"></h6>
				</div>
				<div class="stat">
					<h5>DREB</h5>
					<h6 id="dreb"></h6>
				</div>
				<div class="stat">
					<h5>REB</h5>
					<h6 id="reb"></h6>
				</div>
				<div class="stat">
					<h5>Assists</h5>
					<h6 id="assists"></h6>
				</div>
				<div class="stat">
					<h5>Steals</h5>
					<h6 id="steals"></h6>
				</div>
				<div class="stat">
					<h5>Blocks</h5>
					<h6 id="block"></h6>
				</div>
			</section>

	

		<script type="text/javascript" src="js/main.js"></script>
	</section>
	</body>
</html>
