<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<section class="playerCard">
		
			<input type="text" name="" value="" placeholder="Type In a Player...">
			<button type="button" name="button">Get Player!</button>
			<h3 id="fullName"></h3>
			<img src="" alt="">
			<h3 id="description"></h3>

			<section class="stats-box">
				<div class="stat">
					<h5>Games Played</h5>
					<h6 id="gm"></h6>
				</div>
				<div class="stat">
					<h5>Minutes</h5>
					<h5 id="min"></h5>
				</div>
				<div class="stat">
					<h5>Points</h5>
					<h5 id="pts"></h5>
				</div>
				<div class="stat">
					<h5>FGM</h5>
					<h6 id="fgm"></h6>
				</div>
				<div class="stat">
					<h5>FGA</h5>
					<h6 id="fga"></h6>
				</div>
				<div class="stat">
					<h5>FG%</h5>
					<h6 id="fg"></h6>
				</div>
				<div class="stat">
					<h5>3PM</h5>
					<h6 id="threepm"></h6>
				</div>
				<div class="stat">
					<h5>3PA</h5>
					<h6 id="threepa"></h6>
				</div>
				<div class="stat">
					<h5>3P%</h5>
					<h6 id="threep"></h6>
				</div>
				<div class="stat">
					<h5>FTM</h5>
					<h6 id="ftm"></h6>
				</div>
				<div class="stat">
					<h5>FTA</h5>
					<h6 id="fta"></h6>
				</div>
				<div class="stat">
					<h5>FT%</h5>
					<h6 id="ft"></h6>
				</div>
				<div class="stat">
					<h5>OREB</h5>
					<h6 id="oreb"></h6>
				</div>
				<div class="stat">
					<h5>DREB</h5>
					<h6 id="dreb"></h6>
				</div>
				<div class="stat">
					<h5>REB</h5>
					<h6 id="reb"></h6>
				</div>
				<div class="stat">
					<h5>Assists</h5>
					<h6 id="assists"></h6>
				</div>
				<div class="stat">
					<h5>Steals</h5>
					<h6 id="steals"></h6>
				</div>
				<div class="stat">
					<h5>Blocks</h5>
					<h6 id="block"></h6>
				</div>
			</section>

	

		<script type="text/javascript" src="js/main.js"></script>
	</section>
	</body>
</html>
